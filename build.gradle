plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.bouncycastle:bcpg-jdk15on:1.60'
    testImplementation 'org.mockito:mockito-all:1.10.17'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.2.0'
}

group = 'com.verhas'
version = '2.0.1'
description = 'License3j'
java.sourceCompatibility = JavaVersion.VERSION_1_10

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
